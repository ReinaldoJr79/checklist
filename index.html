<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- cria o link de integração para importação e utilização dos elementos do BOOTSTRAP -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<!-- link referencia do arquivo CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Lista de Tarefas</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <img src="https://www.condominioemordem.com.br/wp-content/uploads/2016/11/checklist.jpg" alt="Tarefas" class="img-fluid">
      </div>
      <div class="col-sm-8" id="divQuadro">
        <h1>Planner</h1>
        <form>
          <p><label for="inTarefa">Tarefa:</label>
            <input type="text" class="form-control" id="inTarefa" required autofocus>
          </p>
          <p><input type="submit" class="btn btn-primary" value="Adicionar &#10003;">
            <input type="button" class="btn btn-info" 
                   value="Selecionar &#8645;" id="btSelecionar">
            <input type="button" class="btn btn-danger" 
                   value="Retirar Selecionada &#10007;" id="btRetirar">
            <input type="button" class="btn btn-success" 
                   value="Gravar &#9673;" id="btGravar">
          </p>
        </form>
      </div>
    </div>
  </div>
<!-- integração com os arquivo JAVA SCRIPT -->
  <script src="lista.js"></script>
  <!-- /body e /html -->
</body>

</html>
